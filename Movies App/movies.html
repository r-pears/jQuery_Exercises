<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="movies.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Vesper+Libre:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Movies App</title>
  </head>
  <body>
    <h1>Movies App</h1>
    <p>
      Keep track of the movies you've watched and which rating you gave them!
    </p>
    <form id="movieForm">
      <div>
        <label for="movieTitle">Title of the Movie: </label>
        <input type="text" id="movieTitle" minlength="2" />
      </div>
      <div>
        <label for="movieRating">Rate the Movie, 0-10</label>
        <input type="number" id="movieRating" min="0" max="10" />
      </div>
      <div>
        <button id="submit">Add to Catalog</button>
      </div>
    </form>
    <div class="catalog">
      <ul id="movieList"></ul>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="movies.js"></script>
  </body>
</html>
